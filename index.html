<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Math CE2 – Exercices interactifs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Analytics (GA4) -->
  <!-- Remplace G-XXXXXXXXXX par ton identifiant de mesure -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e0f2fe, #eff6ff);
    }
    .app {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      text-align: center;
      color: #0f172a;
    }
    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.20);
      border-color: #3b82f6;
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
      color: #0f172a;
    }
    .card p {
      margin: 0 0 1rem;
      color: #64748b;
      font-size: 0.95rem;
    }
    .tag {
      display: inline-block;
      padding: 0.1rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #e0f2fe;
      color: #0369a1;
      margin-bottom: 0.75rem;
    }
    .btn {
      margin-top: 0.5rem;
      align-self: flex-start;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn.secondary {
      background: #0f172a;
    }
    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <main class="app">
    <h1>Math CE2</h1>
    <p class="subtitle">Exercices interactifs pour s'entraîner en autonomie.</p>

    <section class="grid">
      <a class="card" href="fractions.html">
        <div>
          <div class="tag">Calcul</div>
          <h2>Fractions</h2>
          <p>Exercices d’addition et soustraction de fractions avec corrections automatiques.</p>
        </div>
        <button class="btn">Accéder aux fractions</button>
      </a>

      <a class="card" href="symetrie.html">
        <div>
          <div class="tag">Géométrie</div>
          <h2>Symétrie</h2>
          <p>Exercices sur la symétrie axiale et centrale (coordonnées de points), avec corrigé.</p>
        </div>
        <button class="btn secondary">Accéder à la symétrie</button>
      </a>
    </section>

    <p class="footer">mathce2.walton.fr</p>
  </main>
</body>
</html>
